<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hatsune Miku Ticketing Center</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
	<style>
		body {
			background-image: url('https://i1.sndcdn.com/artworks-000378671175-hjiki1-t1080x1080.jpg');
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
			font-family: 'Orbitron', sans-serif;
			color: #00eaff;

		.container {

			padding: 20px;
			border-radius: 10px;
			border: 2px solid #00eaff;
			box-shadow: 0 0 15px #00eaff;
		}

		button {
			margin-top: 10px;
			background: linear-gradient(90deg, #00eaff, #0088cc);
			border: none;
			color: white;
			padding: 10px 20px;
			border-radius: 5px;
			box-shadow: 0 0 10px #00eaff;
			transition: all 0.3s;
		}

		button:hover {
			background: #0088cc;
			box-shadow: 0 0 15px #00eaff;
		}
	</style>
</head>

<body>
	<a href="https://docs.google.com/document/d/1V4uE8KkinNV5RDRxhX9T0HpYVkS57XE9YiUybbf5O5M/edit?usp=sharing" target="_blank">
		<button class="btn btn-info" style="position: fixed; top: 10px; right: 10px; z-index: 1000;">References/Sources</button>
	</a>
	<div class="container text-center">
		<h1 class="mb-4"> ðŸŽ¤ Hatsune Miku Ticketing Center ðŸ’™ </h1>
		<p>Book your tickets now! Don't miss the concert! </p>

		<div class="mb-3">
			<input type="text" id="username" class="form-control" placeholder="Your Name">
		</div>

		<div class="mb-3">
			<input type="email" id="email" class="form-control" placeholder="Your Email">
		</div>

		<p><strong>Choose Your Ticket Type:</strong></p>
		<select id="ticketType" class="form-control mb-3">
			<option value="">-- Select Ticket Type --</option>
			<option value="General">General Admission - Â¥9000</option>
			<option value="VIP">VIP Ticket - Â¥22500</option>
		</select>

		<p><strong>Choose Your Venue:</strong></p>
		<select id="venue" class="form-control mb-3">
			<option value="">-- Select Venue --</option>
			<option value="Tokyo Dome">Tokyo Dome</option>
			<option value="Osaka Arena">Osaka Arena</option>
			<option value="Nagoya Hall">Nagoya Hall</option>
		</select>

		<p><strong>Would you like to buy a Penlight or Lightstick?</strong></p>
		<select id="lightstick" class="form-control mb-3">
			<option value="">-- Select Option --</option>
			<option value="Penlight">Penlight - Â¥1500</option>
			<option value="Lightstick">Lightstick - Â¥2500</option>
			<option value="Both">Both - Â¥4000</option>
			<option value="None">None</option>
		</select>

		<button class="btn mt-3" onclick="purchaseTicket()"> ðŸŽŸ Confirm Purchase</button>
		<p id="confirmationMessage" class="mt-3 text-warning"></p>
	</div>

	<script>
		function purchaseTicket() {
			let username = document.getElementById("username").value.trim();
			let email = document.getElementById("email").value.trim();
			let ticketType = document.getElementById("ticketType").value;
			let venue = document.getElementById("venue").value;
			let lightstick = document.getElementById("lightstick").value;

			if (username === "" || email === "") {
				alert("Please enter your name and email!");
				return;
			}

			if (ticketType === "") {
				alert("Please select a ticket type!");
				return;
			}

			if (venue === "") {
				alert("Please select a venue!");
				return;
			}

			// Prices
			let ticketPrices = {
				"General": 9000,
				"VIP": 22500
			};

			let lightstickPrices = {
				"Penlight": 1500,
				"Lightstick": 2500,
				"Both": 4000,
				"None": 0
			};

			let totalPrice = ticketPrices[ticketType] + lightstickPrices[lightstick];

			// Confirmation Message
			document.getElementById("confirmationMessage").innerHTML = `ðŸŽ¶ Please Enjoy the Show! <br>
			You booked a <strong>${ticketType}</strong> ticket for <strong>${venue}</strong>.<br>
			Lightstick Option: <strong>${lightstick}</strong><br>
			Total price: <strong>Â¥${totalPrice.toFixed(2)}</strong>.<br>
			Confirmation email sent to: <strong>${email}</strong>.`;
		}
	</script>

</footer>
